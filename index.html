<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>

<body>
  <div class="input-group mb-3">
    <button class="btn btn-outline-success" type="button" id="Buscar">Buscar</button>
    <input type="text" class="form-control bg-success p-2 text-dark bg-opacity-50 border border-success" id="inputBuscar" placeholder="" aria-label="Example text with button addon"
      aria-describedby="button-addon1">
  </div>

  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-outline-success" id="atras">Atras</button>
    <button class="btn btn-outline-success" id="siguiente">Siguiente</button>
  </div>

  <div class="container-fluid d-flex">
    <div class="row w-25 d-flex flex-column">
      <div class="mt-5 col-11 d-flex justify-content-center flex-column align-items-center">
        <h3>Filters</h3>
        <a href="">Clear Filters</a>
      </div>
      <div class="col-11">
        <div class="accordion mt-5 " id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Status
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <!-- <button type="button" class="btn btn-outline-primary" data-bs-toggle="button">Alive</button>
                                  <button type="button" class="btn btn-outline-primary" data-bs-toggle="button">Dead</button>
                                  <button type="button" class="btn btn-outline-primary" data-bs-toggle="button">Unknown</button> -->
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="status" id="btnradio1" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio1">Alive</label>

                  <input type="radio" class="btn-check" name="status" id="btnradio2" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio2">Dead</label>

                  <input type="radio" class="btn-check" name="status" id="btnradio3" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio3">Unknown</label>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Species
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input value="alive" type="radio" class="btn-check" name="species" id="btnradio4" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio4">Alien</label>

                  <input type="radio" class="btn-check" name="species" id="btnradio5" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio5">Human</label>

                  <input type="radio" class="btn-check" name="species" id="btnradio6" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio6">Unknown</label>

                </div>
                <div class="mt-3 btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="species" id="btnradio7" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio7">Robot</label>

                  <input type="radio" class="btn-check" name="species" id="btnradio8" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio8">Humanoid</label>

                  <input type="radio" class="btn-check" name="species" id="btnradio9" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio9">Animal</label>
                </div>

              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Gender
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="mt-3 btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="gender" id="btnradio10" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio10">Female</label>

                  <input type="radio" class="btn-check" name="gender" id="btnradio11" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio11">Male</label>

                  <input type="radio" class="btn-check" name="gender" id="btnradio12" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio12">Unknown</label>

                  <input type="radio" class="btn-check" name="gender" id="btnradio13" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio13">Genderless</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="container" class="row w-75"></div>
  </div>


  <script src="./index.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
